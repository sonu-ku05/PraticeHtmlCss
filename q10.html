<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #first{
            color: red; 
            background-color: antiquewhite;
        }
        #second{
            color: #000;
        }
        #third{
            color:blue ;
        }

    </style>
</head>
<body>
    <h2>This is my fisrt para</h2>
    <p id="first"> This is a paragraph from first</p>
    <h2>This is my second para</h2>
    <p id="second"> This is a paragraph from second</p>
    <h2>This is my third para</h2>
    <p id="third"> This is a paragraph from third</p>
</body>
</html>
